<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    
	<link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/calendar/css/bootstrap.calendar.css" rel="stylesheet"/>
    <link href="/css/main.css" rel='stylesheet'/>
	
	<script src="/js/libs/jQuery.js" type="text/javascript"></script>
    <script src="/js/libs/Knockout.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/calendar/bootstrap.calendar.js" type="text/javascript"></script>
	
	
	<script src="/js/namespaces.js" type="text/javascript"></script>
	<script src="/js/bindings.js" type="text/javascript"></script>
	<script src="/js/studentstorage.js" type="text/javascript"></script>
	<script src="/js/datamanager.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="/">Who is absent today?</a>
        </div>
    </div>
    <section class = 'center'>
        <aside>
            <div class = "date">
                <span data-bind="text:day"></span>
                <h4 data-bind="text: months[month() - 1]"></h4>
            </div>
            <div class="calendar container">
                <div class="row">
                    <div class="span4 modification" id="calendar"></div>
                </div>
            </div>
        </aside>

        <table class = "table student-list">
            <tbody>
                <!-- ko foreach : storage().getStorage() -->
                <tr data-bind="clickToCheck : $root, css : { success : $data.present() }">
                    <td>
                        <span data-bind="text: $data.name"></span>
                        <input type="text" data-bind="value: $data.name, stopPropagation: true, acceptChanges: $root"></span>
                        <i class="icon-remove" data-bind="clickToRemove: true"></i>
                        <i class="icon-edit" data-bind="clickToEdit: true"></i>
                    </td>
                    <td class="hidden-student-id" data-bind="text: $data.id"></td>
                </tr>
                <!-- /ko -->

                <tr class="new-student">
                    <td>
                        <input type="text" data-bind="enterStudentData : true" placeholder = "Name (First + Last)"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
